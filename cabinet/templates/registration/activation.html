{% extends "registration/base.html" %}
{% load i18n %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'styles/base.css' %}">
{% block content %}

{% if account %}

<p>{% trans "Аккаунт успешно активирован." %}</p>

<p><a href="{% url 'auth_login' %}">{% trans "Авторизоваться" %}</a></p>

{% else %}

<p>{% trans "Активация аккаунта не выполнена." %}</p>

{% endif %}

{% endblock %}
