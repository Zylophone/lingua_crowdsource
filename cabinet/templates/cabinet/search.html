{% extends 'cabinet/lit_work_show.html' %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'styles/base.css' %}">
{% block content %}
    <h2>Поиск по текстам</h2>
    <input style="width:70%; padding: 10px;" name="editbox_search" class="editbox_search" id="id_name" maxlength="80" placeholder="Название..." type="text" />
    <button style="border: none;" class="button show_filters">Показать фильтры</button>
    <div id="filters" style="display: none;">
        <div class="article">
            <table>
                <form method="get" action="/results/" class="post-form">{% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                    <div class="buttons">
                        <input type="submit" value="Применить" />
                        <button type="reset" class="cancel btn btn-default">Очистить фильтр</button>
                    </div>
                </form>
            </table>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){

        });
        $('.show_filters').click(function(){
            filters = document.getElementById('filters');
            if (filters.style.display=="none") {
                filters.style.display = "block";
            }
            else {
                filters.style.display = "none";
            }
        });
        $('.cancel').click(function(){
            filters = document.querySelectorAll('[id^="id_"]');
            $(filters).each(function(e, val){
                $(val).val('');
            })
        });
    </script>
{% endblock content %}
