 {% extends 'cabinet/lit_work_show.html' %}
    {% block content %}
            {% for work in works %}
                <div class="content container ">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="date">
                                <p>published: {{ work.created_date }}</p>
                            </div>
                            <h1 class="work-header"><a href="{% url 'work_detail' pk=work.pk %}">{{ work.title }}</a></h1>
                            <p class="content">{{ work.sub_title|linebreaksbr }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
    {% endblock content %}
