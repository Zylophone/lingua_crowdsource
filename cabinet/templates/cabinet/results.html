{#{% extends 'cabinet/search.html' %}#}
{% load staticfiles %}
{#{% block results %}#}
<div class="table">
    <table>
        {% for work in works %}
            <tr>
                <td>
                    {{ work.id }}
                </td>
                <td>
                    {{ work.title }}
                </td>
                <td>
                    {{ work.file }}
                </td>
            </tr>
        {% endfor %}
        {% for word in words %}
            <tr>
                <td>
                    {{ word.id }}
                </td>
                <td>
                    {{ word.sentence.value }}
                </td>
                <td>
                    {{ word.word }}
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
{#{% endblock results %}#}
