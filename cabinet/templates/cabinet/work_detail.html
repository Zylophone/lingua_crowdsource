 {% extends 'cabinet/lit_work_show.html' %}

    {% block content %}
        <div class="work">
            {% if work.published_date %}
                <div class="date">
                    {{ work.published_date }}
                </div>
            {% endif %}
            <h1>{{ work.title }}</h1>
            <p>{{ work.sub_title|linebreaksbr }}</p>
        </div>
    {% endblock %}
